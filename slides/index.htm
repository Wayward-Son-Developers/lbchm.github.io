---
layout: splash
title: "Slides"
description: "Here is the list of sermon slides."
---

<section class="listing">
  <ul>
    {% for page in site.pages %}
      {% if page.layout == 'slide' and page.title %}
        <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
            {{ page.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
